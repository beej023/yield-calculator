<!DOCTYPE html>
<html>
<head>
    <title>
		<h2>Profit Calculator</h2>
		<h2>Team DH</h2>
	</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
        }
	
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-top: 8px;
            margin-bottom: 16px;
            border-radius: 6px;
            border: 1px solid #aaa;
        }

        button {
            width: 48%;
            padding: 12px;
            background: #007bff;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 5px;
        }

        button:hover {
            background: #005fcc;
        }

        pre {
            background: #1c1c1c;
            color: #00ff7f;
            padding: 15px;
            border-radius: 10px;
            white-space: pre-wrap;
            font-size: 14px;
            overflow-x: auto;
            margin-top: 20px;
        }

        @media (max-width: 480px) {
            h2 { font-size: 20px; }
            button { font-size: 16px; width: 100%; margin-bottom: 10px; }
            pre { font-size: 13px; }
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Profit Calculator</h2>
	<h2>Team DH</h2>

    <label>Number of days (whole number only):</label>
    <input type="number" id="days" min="1" step="1">

    <label>Initial capital:</label>
    <input type="number" id="capital" step="0.01">

    <label>Profit percentage (default 75%):</label>
    <input type="number" id="profitPercent" value="75" min="0" max="100">

    <div style="display: flex; justify-content: space-between;">
        <button onclick="calculate()">Compute</button>
        <button onclick="clearInputs()">Clear</button>
    </div>
</div>
</body>

<footer>
<h3>Results:</h3>
<pre id="output"></pre>

<script>
function calculate() {
    let daysInput = document.getElementById("days").value;
    let capital = parseFloat(document.getElementById("capital").value);
    let profitPercent = parseFloat(document.getElementById("profitPercent").value);

    // Validation: whole number for days
    let days = parseFloat(daysInput);
    if(isNaN(days) || days <= 0 || !Number.isInteger(days)) {
        alert("Please enter a valid whole number greater than 0 for number of days.");
        return;
    }

    if(isNaN(capital) || capital <= 0) {
        alert("Please enter a valid initial capital greater than 0.");
        return;
    }

    if(isNaN(profitPercent) || profitPercent < 0) {
        alert("Please enter a valid profit percentage (0 or greater).");
        return;
    }

    let output = "";
    let day = 1;

    while(days > 0) {
        output += `Day ${day}\n`;

        // Phase 1
        let i1 = capital * 0.01;
        let b1 = i1 * (profitPercent/100);
        capital += b1;
        output += `Phase 1 capital = ${capital.toFixed(2)}: profit = ${b1.toFixed(2)}\n`;

        // Phase 2
        let i2 = capital * 0.01;
        let b2 = i2 * (profitPercent/100);
        capital += b2;
        output += `Phase 2 capital = ${capital.toFixed(2)}: profit = ${b2.toFixed(2)}\n\n`;

        day++;
        days--;
    }

    output += `Final capital after ${day-1} days = ${capital.toFixed(2)}`;

    document.getElementById("output").textContent = output;
}

// Clear inputs function
function clearInputs() {
    document.getElementById("days").value = "";
    document.getElementById("capital").value = "";
    document.getElementById("profitPercent").value = "75";
    document.getElementById("output").textContent = "";
}
</script>
	<p>This calculator is just shows the average possible profit of your capital in given days.</p>
	<p>Beej23</p>
</footer>


</html>
